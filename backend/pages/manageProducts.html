<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/ice scoop logo.png" />
    <link rel="stylesheet" href="/stylesheets/manageProducts.css" />
    <title>Manage Products</title>
  </head>
  <body>
    <button class="back" onclick="goAdmin()">Go Back</button>
    <button class="new">New Product</button>
    <div class="orders-container">
      <table id="ordersTable">
        <tr>
          <th>Product ID</th>
          <th>Product name</th>
          <th>Regular</th>
          <th>Standard</th>
          <th>Premium</th>
          <th>In Stock</th>
          <th>Modify</th>
        </tr>

        <tr>
          <!--( for js )-->
          <td>101</td>
          <td>Vanilla Scoop</td>
          <td>$2.00</td>
          <td>$2.50</td>
          <td>$3.00</td>
          <td><span class="instock" id="1">Yes</span></td>
          <td>
            <button class="d stock">Out Of Stock</button><span>---</span>
            <button>Edit</button><span>---</span><button>Details</button>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>Chocolate Scoop</td>
          <td>$2.20</td>
          <td>$2.70</td>
          <td>$3.20</td>
          <td><span class="instock" id="2">No</span></td>
          <td>
            <button class="stock">In Stock</button><span>---</span>
            <button>Edit</button><span>---</span><button>Details</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="/scripts/manageProducts.js"></script>
  </body>
</html>
