<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/login.css" />
    <link rel="icon" type="image/png" href="/images/ice scoop logo.png"/>
    <title>Login</title>
  </head>
  <body>
    <div class="login-box">
      <div id="failure">
      A simple warning alert!⚠️
      </div>
      <div id="success">
      Successful Login
      </div>
      <h2 class="login">Welcome Back</h2>
      <form id="login-form">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email or phone"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a href="/icescoop/register">Register</a></p>
      </div>
    </div>
    <script src="/scripts/login.js"></script>
  </body>
</html>
