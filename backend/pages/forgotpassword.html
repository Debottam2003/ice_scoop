<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/forgotpassword.css" />
    <link rel="icon" type="image/png" href="/images/ice scoop logo.png"/>
    <title>Reset Password</title>
  </head>
  <body>
    <div class="login-box">
      <div id="failure">
      A simple warning alert!⚠️
      </div>
      <div id="success">
      Successful Login
      </div>
      <h2 class="login">Reset Password</h2>
      <form id="login-form">
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="New Password"
          required
        />
        <input
          type="text"
          id="otp"
          placeholder="Enter OTP"
          required
        />
        <button type="submit" id="submit">Submit</button>
      </form>
      <button id="send-otp">Send OTP</button>
    <script src="/scripts/forgotpassword.js"></script>
  </body>
</html>
