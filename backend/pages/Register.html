<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/register.css">
    <title>Register</title>
</head>
<body>
    <div class="login-box">
      <h2 class="login">Register</h2>
      <form action="#" method="post">
        <input type="text" name="email/phone" placeholder="Email or phone" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="pin-code" placeholder="Pin Code" required>
        <button type="submit">Register</button>
      </form>
    <div class="register-link">
        <p>Already have an account? <a href="/icescoop/Login">login</a></p>
    </div>
  </div>
</body>
</html>
