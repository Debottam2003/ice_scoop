<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/register.css">
    <link rel="icon" type="image/png" href="/images/ice scoop logo.png"/>
    <title>Register</title>
</head>
<body>
    <div class="login-box">
      <div id="failure">
      A simple warning alert!⚠️
      </div>
      <div id="success">
      Successful Login
      </div>
      <h2 class="login">Register</h2>
      <form id="register-form">
        <input type="text" name="email" id="email" placeholder="Email" required>
        <input type="text" name="phone" id="phone" placeholder="Phone No" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="text" name="address" id="address" placeholder="Address" required>
        <input type="text" name="pin_code" id="pin_code" placeholder="Pin Code" required>
        <button type="submit">Register</button>
      </form>
    <div class="register-link">
        <p>Already have an account? <a href="/icescoop/Login">login</a></p>
    </div>
  </div>
<script src="/scripts/register.js"></script>
</body>
</html>
